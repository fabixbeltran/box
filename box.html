<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="box.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">


<title>Cajita</title>
</head>
<body>
    <div class="card">
        <div class="verde">
            <h4>#0000000311449</h4>
            <div class="head-verde-right">
                <img class="basket" src="basket.png" alt="Basket">
                <h4>In-Store</h4>
            </div>
        </div>

        <div class="blanco">
            <div class="uno">
                <img class="tenedor" src="restaurant.png" alt="Table Number">
                <div class="mesa">
                    <p class="table">Table number</p>
                    <p class="number">135</p>
                </div>
            </div>

            <div class="dos">
                <button class="secondary">
                    <img class="arrow" src="arrow.svg">
                    <p>Start Order</p>
                </button>
                <button class="primary">Continue Order</button>
            </div>

            <div class="tres">
                <p class="info">
                    Created: <span class="hora">4:40:52 pm</span>
                </p>
            </div>

        
        </div>
    </div>
</body>
</html>
